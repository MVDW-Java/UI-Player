<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>UI-Player</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>

		
		<div id="main"></div>
		
		<div class="section error" id="errors"></div>
		<div id="controls-menu">
			<div id="controls-row1">
				<input type="range" tabindex="-1" id="controls-time" min="0" max="100" value="0" step="0.1"/>
			</div>
			<div id="controls-row2">
				

			
			
			
				<input type="image" tabindex="-1" id="controls-play-pause" src="../../assets/png/play.png" />
				<input type="image" tabindex="-1" id="controls-loop" src="../../assets/png/loop_off.png" />
				<div id="controls-time-display">
					<div id="controls-time-current">00:00.00</div>
					<div id="controls-time-devider">/</div>
					<div id="controls-time-amount">00:00.00</div>
				</div>
				
			
				<input type="range" tabindex="-1" id="controls-volume" value="100" min="0" max="100" step="1"/>
				<div id="controls-stream-select"></div>
			</div> 
		</div>
				
		<script type="module" src="renderer.js"></script>
	</body>
</html>
